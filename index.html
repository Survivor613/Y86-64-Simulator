    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: "#0B0F14",
              glass: "rgba(255, 255, 255, 0.03)",
              glassBorder: "rgba(255, 255, 255, 0.08)",
              neon: {
                cyan: "#00f0ff",
                purple: "#bc13fe",
                green: "#0aff68",
                red: "#ff2a6d",
                blue: "#2de2e6"
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'scanline': 'scanline 8s linear infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'blob': 'blob 7s infinite',
              'flow': 'flow 15s ease infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' }
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              glow: {
                'from': { boxShadow: '0 0 10px rgba(0, 240, 255, 0.2)' },
                'to': { boxShadow: '0 0 20px rgba(0, 240, 255, 0.6)' }
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              },
              flow: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0B0F14;
        color: #e4e4e7;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(45, 226, 230, 0.05) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(188, 19, 254, 0.05) 0%, transparent 40%);
        background-attachment: fixed;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      /* Sci-fi Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(45, 226, 230, 0.2);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(45, 226, 230, 0.5);
      }

      .glass-panel {
        background: rgba(15, 20, 30, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
      }

      .neon-border-cyan {
        box-shadow: 0 0 10px rgba(0, 240, 255, 0.1), inset 0 0 20px rgba(0, 240, 255, 0.05);
        border-color: rgba(0, 240, 255, 0.3);
      }
      
      .neon-text-cyan {
        text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
      }

      .scan-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.2) 51%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
        opacity: 0.1;
      }
    </style>
